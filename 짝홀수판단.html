<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>짝홀수판단</title>
<script>
//이미 자바스크립트 언어에서 지원되는 즉 내장되어 있는 함수인 prompt()을 사용해본다
//프롬프트 함수는 사용자가 입력한 값을 보관할 수 있다.
let n=prompt("원하시는 수를 입력하세요");

let x=n;
let result=(x%2==0)? "짝수입니다":"홀수입니다";

//console.log(result);
//문서에 문서열 출력하기
document.write("당신이 입력한"+n+"에 대한 결과는 "+result);

</script>
</head>

</html>
